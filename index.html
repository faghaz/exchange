<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Upload Form</title>
</head>
<body>
  <h2>User Information Form</h2>
  <form id="userForm">
    <label for="name">card type:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="number">amount:</label><br>
    <input type="tel" id="number" name="number" pattern="[0-9]{10}" required><br><br>

    <label for="pictures">Upload Pictures:</label><br>
    <input type="file" id="pictures" name="pictures" accept="image/*" multiple required><br><br>

    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>
</body>
</html>
